<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:gray">

    <a-camera wasd-controls-enabled="false" position="0 8 20"></a-camera>


    <a-assets>
        <a-asset-item id = "train-glb" src = "./Train.glb"></a-asset-item>
    </a-assets>

    <a-entity gltf-model = "#train-glb" position = "3 0 0" rotation = "0 0 0" scale = "0.1 0.1 0.1" ></a-entity>

    <a-circle id="floor" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="white">
    </a-circle>

    <a-box color="yellow" position="0.076 -4 -39" width="50" height="50">
    </a-box>

    <a-box color="yellow" rotation="0 -90 0" position="25.5 -2.9 -15" width="50" height="50">
    </a-box>

    <a-box color="yellow" rotation="0 -90 0" position="-25.9 -3.4 -15" width="50" height="50">
    </a-box>
  
    <a-box color="yellow" rotation="90 0 0" position="0 21.4 -15" width="50" height="50">
    </a-box>

  </a-entity>
  
</a-scene>
</body>

</html>
